# Short description of this project
description: |-
  Terraform module to delegate multiple AWS service principals to member accounts in an AWS Organization.
  Takes a single map input of account identifiers â†’ list of service principals, resolves account names to IDs,
  and creates one aws_organizations_delegated_administrator per unique pair.

usage: |-
  **Stack Level**: Global at the Organization level.

  Here's an example snippet for how to use this component.

  ```yaml
  components:
    terraform:
      cloudposse/aws-delegated-administrator:
        vars:
          enabled: true
          delegated_administrators:
            core-audit:
              - cloudtrail.amazonaws.com
              - config.amazonaws.com
              - config-multiaccountsetup.amazonaws.com
            core-security:
              - iam.amazonaws.com
              - account.amazonaws.com
              - guardduty.amazonaws.com
              - securityhub.amazonaws.com
              - securityhub-multiaccountsetup.amazonaws.com
              - securitylake.amazonaws.com
            infra-backup:
              - backup.amazonaws.com
            infra-monitor:
              - observabilityadmin.amazonaws.com
  ```
  Apply this configuration to the Organization root account, i.e., `core-gbl-root`.

  To import the existing state of the delegated administrators, run the following snippet:
  ```shell
  aws organizations list-delegated-administrators --output json \
    | jq -r '.DelegatedAdministrators[].Id' \
    | while read -r account; do
        aws organizations list-delegated-services-for-account \
          --account-id "$account" \
          --output json \
        | jq -r --arg acc "$account" '.DelegatedServices[] | "\($acc)|\(.ServicePrincipal)"'
      done \
    | while IFS='|' read -r account principal; do
        echo "Importing: ${account} | ${principal}"
        terraform import \
          "aws_organizations_delegated_administrator.this[\"${account}|${principal}\"]" \
          "${account}/${principal}"
      done
  ```

